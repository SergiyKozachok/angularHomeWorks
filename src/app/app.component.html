<div class="container">
  <div class="col m3">
    <mat-card class="example-card" *ngFor="let image of images">
      <mat-card-header>
        <mat-card-title>{{image.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{image.url}}">
    </mat-card>
  </div>
</div>
